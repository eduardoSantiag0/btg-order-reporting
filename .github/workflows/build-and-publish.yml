name: Build, Test and Publish in Docker Hub

on:
  push:
    branches: 
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

  
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml

      
    - name: Check for Artifacts
      run: |
        if [ ! -f target/*.jar ]; then
          echo "Error: No artifacts found in target directory."
          exit 1
        fi
        
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: btg-order-reporting-jar
        path: target/*.jar
        
  publish: 
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Download built JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: btg-order-reporting-jar
          path: target
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/btg-order-reporting:latest
